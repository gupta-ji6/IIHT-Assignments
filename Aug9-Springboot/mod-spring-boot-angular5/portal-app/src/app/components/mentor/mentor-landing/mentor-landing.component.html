<div class="content">
  <div class="container align-items-center justify-content-center">
    <div class="mt-5 head">
      <h1>Training Proposals</h1>
    </div>
    <div class="contain ml-3 mr-3">
      <div class="grid-parent">
        <mat-card *ngFor="let proposal of trainingProposals">
            <mat-card-header>
              <mat-card-title><strong>{{proposal.name}}</strong></mat-card-title>
              <mat-card-subtitle>{{proposal.price | currency:'INR':'symbol'}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src={{proposal.profilePic}}>
            <mat-card-content>
              <div><small>Domain </small><p><strong>{{proposal.domain}}</strong></p></div>
              <div><small>Proposed Date </small><p><strong>{{proposal.date}}</strong></p></div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button color="accent"><mat-icon color="accent">check</mat-icon> Accept</button>
              <button mat-button color="warn"><mat-icon color="warn">close</mat-icon> Reject</button>
            </mat-card-actions>
          </mat-card>
      </div>
  </div>
</div>
