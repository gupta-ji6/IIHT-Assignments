<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Sign Up - IIHT</title>
    <style>
      :root {
        --f-desktop: 35vw;
        --f-tablet: 60vw;
        --f-mobile: 80vw;
        --ip-d: 20vw;
        --ip-t: 40vw;
        --ip-m: 60vw;
      }

      /* laptops & desktops */
        @media (min-width: 1025px) {
          .form-signin {
            width: var(--f-desktop);
          }
          input, .form-content {
            width: var(--ip-d);
          }
        }

        /* tablets */
        @media (min-width: 768px) and (max-width: 1024px) {
          .form-signin {
            width: var(--f-tablet);
          }
          input, .form-content {
            width: var(--ip-t);
          }
        }

        /* mobile */
        @media (min-width: 320px) and (max-width: 480px) {
          .form-signin {
            width: var(--f-mobile);
          }
          input, .form-content {
            width: var(--ip-m);
          }
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: #000046;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to top, #1CB5E0, #000046);  /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to top, #1CB5E0, #000046); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100%;
        }
        .form-signin {
            background-color: white;
            border: 1px solid white;
            border-radius: 5px;
            margin-top: 10vh;
            margin-bottom: 10vh;
            padding: 20px;
            height: 80vh;
        }
        input#name, input#inputEmail, input#inputPassword, input#confirmPassword, .input-group mb-3, select {
            margin-bottom: 20px;
        }
        button {
            background-color: #000046 !important;
            margin-top: 20px;
        }
        .form-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
    </style>
  </head>
  <body>
        <form class="form-signin">
            <div class="form-content mx-auto my-auto">
                <img class="mb-4" src="https://s3-ap-southeast-1.amazonaws.com/tv-prod/photo/52971-large.jpg" alt="" width="200" height="100">
                <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
                <label for="name" class="sr-only">Name</label>
                <input type="text" id="name" name="name" placeholder="Full Name" class="form-control" autofocus required>
                <label for="gender" class="sr-only">Gender</label>
                <select class="form-control" id="gender">
                    <option disabled selected>Select your gender</option>
                    <option>Male</option>
                    <option>Female</option>
                    <option>Don't want to specify</option>
                </select>
                <label for="inputEmail" class="sr-only">Email address</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="code">+91</span>
                    </div>
                    <input type="tel" class="form-control" placeholder="Contact" aria-label="contact" aria-describedby="contact" maxlength="10" minlength="10"required>
                </div>
                <label for="inputPassword" class="sr-only">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <label for="confirmPassword" class="sr-only">Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
                <!-- <div class="checkbox mb-3">
                    <label>
                    <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div> -->
                <button class="btn btn-lg btn-primary btn-block" type="button" data-toggle="modal" data-target="#exampleModal">Sign Up</button>
                <h7>New user? <a href="2-Login.html">Login</a> here.</h7>
                <p class="mt-5 mb-3 text-muted">Copyright &copy; 2019 IIHT. All Rights Reserved</p>
            </div>
        </form>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Hey, there!</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      You'll be signed up after I've learnt linking pages with SQL &#128521; 
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                  </div>
                </div>
              </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
