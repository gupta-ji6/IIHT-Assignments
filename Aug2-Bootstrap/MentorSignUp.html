    <title>Sign Up As Mentor - Mentor On Demand</title>
    <style>
      :root {
        --f-desktop: 45vw;
        --f-tablet: 60vw;
        --f-mobile: 80vw;
        --ip-d: 30vw;
        --ip-t: 40vw;
        --ip-m: 60vw;
      }

      /* laptops & desktops */
      @media (min-width: 1025px) {
        .form-signin {
          width: var(--f-desktop);
        }
        input,
        .form-content {
          width: var(--ip-d);
        }
      }

      /* tablets */
      @media (min-width: 768px) and (max-width: 1024px) {
        .form-signin {
          width: var(--f-tablet);
        }
        input,
        .form-content {
          width: var(--ip-t);
        }
      }

      /* mobile */
      @media (min-width: 320px) and (max-width: 480px) {
        .form-signin {
          width: var(--f-mobile);
        }
        input,
        .form-content {
          width: var(--ip-m);
        }
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        background-image: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
        background-repeat: no-repeat;
        background-attachment: fixed;
        /* height: 100vh; */
      }

      img {
          margin: 0 auto;
          display: block;
      }
      .form-signin {
        background-color: white;
        border: 1px solid white;
        border-radius: 5px;
        margin-top: 7.5vh;
        margin-bottom: 7.5vh;
        padding: 20px;
        /* height: 85vh; */
      }
      input#name,
      input#inputEmail,
      input#inputPassword,
      input#confirmPassword,
      input#to-hour,
      input#from-hour,
      input#exp,
      input#linkedin,
      .input-group mb-3,
      select {
        margin-bottom: 20px;
      }
      button {
        background-color: #2575fc !important;
        margin-top: 20px;
        text-transform: uppercase;
      }
      .form-content {
        /* display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column; */
        /* height: 80vh; */

      h7 {

      .external {

          </div>
          <div class="col">

            <input type="time" class="form-control" id="to-hour"/>
          </div>
        </div>

          required

          type="button"
          data-toggle="modal"
          data-target="#exampleModal"

    <!-- Modal -->

      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hey, there!</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            You'll be signed up after I've learnt linking pages with SQL
            &#128521;
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
